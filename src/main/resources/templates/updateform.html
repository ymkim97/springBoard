<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수정 폼</title>
</head>
<body>
<H1>글 수정 폼</H1>
<form action="/update" method="post">
    <input type="hidden" name="boardId" th:value="${board.boardId}"/>
    이름 : <span th:text="${loginInfo.name}"></span><br>
    제목 : <input type="text" name="title" th:value="${board.title}"/><br />
    내용 : <br>
    <textarea name="content" cols="30" rows="5" th:text="${board.content}"></textarea><br>
    <input type="submit" value="수정" />
</form>
</body>
</html>
